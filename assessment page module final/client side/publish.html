<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>வினாத்தாள் வெளியீடு</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Basic styles for the edit form */
      .edit-form {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
      .edit-form textarea,
      .edit-form input,
      .edit-form select {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .edit-form button {
        margin-right: 10px;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>வினாத்தாள் வெளியீடு</h1>
    </header>
    <main>
      <div class="container" id="publish-container">
        <!-- Questions and details will be displayed here -->

        <!-- Edit Form -->
        <div class="overlay" id="overlay"></div>
        <div class="edit-form" id="edit-form">
          <h2>திருத்து கேள்வி</h2>
          <label for="edit-question">கேள்வி:</label>
          <div
            class="input-p"
            contenteditable="true"
            id="edit-question"
            data-placeholder="உங்கள் கேள்வியை இங்கே மாற்றவும்"
          ></div>

          <div id="mcq-options" style="display: none">
            <label for="edit-option-a">விடை ஆர் A:</label>
            <input type="text" id="edit-option-a" />
            <label for="edit-option-b">விடை ஆர் B:</label>
            <input type="text" id="edit-option-b" />
            <label for="edit-option-c">விடை ஆர் C:</label>
            <input type="text" id="edit-option-c" />
            <label for="edit-option-d">விடை ஆர் D:</label>
            <input type="text" id="edit-option-d" />
            <label for="edit-correct-answer">சரியான விடை:</label>
            <select id="edit-correct-answer">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>

          <button
            style="width: 90px; height: 30px; padding: 2px"
            class="corr-b"
            id="saveChanges"
          >
            சேமிக்கவும்</button
          ><br /><br />
          <button
            style="width: 90px; height: 30px; padding: 2px"
            id="cancelEdit"
          >
            முடிக்கவும்</button
          ><br />
        </div>
      </div>

      <div>
        <button
          style="width: 90px; height: 30px; padding: 2px"
          id="publishButton"
        >
          வெளியிடு
        </button>
        <button
          style="width: 90px; height: 30px; padding: 2px"
          id="stopPublishing"
        >
          நிறுத்து
        </button>
        <button
          style="width: 90px; height: 30px; padding: 2px"
          id="backButton"
          onclick="redirectToAdminPage()"
        >
          Admin
        </button>
      </div>
    </main>
    <script src="publish.js"></script>
  </body>
</html>
